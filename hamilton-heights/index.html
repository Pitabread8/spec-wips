<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hamilton Heights</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>
    <body>
        <div class="w-screen h-screen flex justify-center items-center flex-row gap-4 lg:gap-8">
            <div class="w-1/2 h-screen flex justify-center items-center flex-col gap-4 lg:gap-8">
                <p>Article text goes here.</p>
            </div>
            <div class="w-1/2">
                <figure class="sticky top-0 h-screen w-full overflow-hidden z-0 m-0">
                    <div id="map" class="relative w-full h-full">
                        <svg id="overlay" class="absolute top-0 left-0"></svg>
                    </div>
                </figure>
                <div id="tooltip" class="absolute bg-white text-black p-1 text-sm hidden"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
